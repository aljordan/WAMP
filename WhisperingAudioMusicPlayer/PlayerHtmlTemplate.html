<!DOCTYPE html>
<html>
    <head>
        <title>Whispering Audio Music Player</title>
        <style>
            table.center {
                margin-left:auto; 
                margin-right:auto;
            }
            div.outset {
                display: inline-block;
                border-style: outset;
                border-color: blue;
                border-width: 4px;
            }
            span.small {
                font-size: small;
            }
            body {text-align: center;}
        </style>
    </head>
<body>
    <div class="outset">
        <table class="center">
            <tr>
                <td colspan="3">Whispering Audo Player Control</td>
            </tr>
            <tr>
                <td><button type="button" onclick="previous()">Prev</button></td>
                <td><button type="button" onclick="play()">Play</button></td>
                <td><button type="button" onclick="next()">Next</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" onclick="stop()">Stop</button></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="changeVolume('down')">-</button>
                    &nbsp; Volume &nbsp;
                    <button type="button" onclick="changeVolume('up')">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <span class="small" id="volumeLabel">Volume: </span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
