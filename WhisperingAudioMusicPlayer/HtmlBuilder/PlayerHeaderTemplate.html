<head>
    <title>Whispering Audio Music Player</title>
    <style>
        html, body {
            /*text-align: center;*/
            color: white;
            background-color: #333333;
            overflow: hidden;
            height: 100%;
        }

        hr {
            border: 1px solid #ccc;
        }

        .wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .left {
            display: inline-block;
            float: left;
            width: 50%;
            height: 100%;
        }

        .right {
            display: inline-block;
            float: right;
            width: 50%;
            height: 100%;
        }

        table.center {
            /*margin-left:auto; 
                margin-right:auto;*/
            text-align: center;
        }

        .player {
            display: inline-block;
            /*height: 20%;*/
            width: 100%;
            min-height: 80px;
        }

        .playlist {
            display: inline-block;
            text-align: left;
            height: 75%;
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .small {
            font-size: small;
        }

        .medium {
            font-size: medium;
        }

        .large {
            font-size: large;
        }

        a.large, a.large:hover, a.large:visited, a.large:active {
            /*color: #ffffff;*/
            color: inherit;
        }

        .large a:link {
            color: #ffffff;
            text-decoration: none;
        }


        .xlarge {
            font-size: x-large;
        }
    </style>
</head>
