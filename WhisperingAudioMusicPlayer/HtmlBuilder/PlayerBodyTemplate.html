            <table>
                <tr>
                    <td>
                        <div id="breadcrumb">&nbsp;</div>
                    </td>
                </tr>
            </table>

                    <td><input type="text" placeholder="search" id="txtSearch"></td>
                    <td>

                            <option value="album">Album</option>

        <div class="player">
            <div class="left">
                <table class="center">
                    <tr>
                        <td colspan="6">Whispering Audio Music Player</td>
                    </tr>
                    <tr>
                        <td><img onclick="previous()" src="http://localhost:9090/wamp/getimage/Previous.png" /></td>
<!--                        <td><img onclick="play()" src="http://localhost:9090/wamp/getimage/Play.png" /></td>-->
                        <td><img id="imgPlayPause" onclick="togglePlay()" src="http://localhost:9090/wamp/getimage/Play.png" /></td>
                        <td><img onclick="stop()" src="http://localhost:9090/wamp/getimage/Stop.png" /></td>
                        <td><img onclick="next()" src="http://localhost:9090/wamp/getimage/Next.png" /></td>
                        <td><img id="imgRandom" onclick="toggleRandom()" src="http://localhost:9090/wamp/getimage/ShuffleOff.png" /></td>
                        <td><img id="imgRepeat" onclick="toggleRepeat()" src="http://localhost:9090/wamp/getimage/RepeatOff.png" /></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="changeVolume('down')">-</button></td>
                        <td colspan="4"><span class="small" id="volumeLabel">Volume: </span></td>
                        <td>
                            <button type="button" onclick="changeVolume('up')">+</button></td>
                    </tr>
                </table>
            </div>
            <div class="right">

                </table>

                <div class='clickable'>
                    <div class='display'>
                        <div id="songProgressBar" class="progress"></div>
